<!DOCTYPE html>
<html>
    <head>
        <title>CompPhysBlog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">CompPhysBlog</a></h1>
            {{ posts }}
        </header>
        
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
